    <label for="date">設定日期:</label>
    <input type="date" id="txtDate"></input>

    <p>電影查詢日期區間</p>

        var userIn = new Date(document.getElementById('txtDate').value);
        var txtdate = new Date();
        var tisweek = new Date();
        var nxtweek = new Date();
        var myDay;

        if (userIn.getDay() == 0) {
            myDay = 7;
        } else {
            myDay = userIn.getDay();
        }

        if (myDay < 4) {
            txtdate.setDate(tisweek.getDate()+tisweek.getDate()-userIn.getDate());
        } else {
            txtdate.setDate(nxtweek.getDate());
        }
